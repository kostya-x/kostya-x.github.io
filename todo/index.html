<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODO LIST WITH API</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo">
    <header class="todo-header">
      <h1 class="todo-title">Todo List</h1>
      <div class="login">
        <form class="login-form form">
          <input class="login-input input" type="email" placeholder="Enter your email">
          <button class="login-btn button">Login</button>
        </form>
      </div>
    </header>
    <div class="todo-content hide">
      <form class="todo-form form">
        <input class="todo-input input" type="text" placeholder="Enter your note">
        <button class="add-note-btn button" type="submit">Add note</button>
      </form>
      <div class="tasks-holder">
        <ul class="tasks-list"></ul>
      </div>
    </div>
  </div>
  <div class="loader hide">
    <img src="loader.gif" alt="Loading...">
  </div>
  <script src="index.js"></script>
</body>
</html>
